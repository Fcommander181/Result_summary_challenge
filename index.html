<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="normalize.css">
  <!-- Set Icon for the page -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&display=swap" rel="stylesheet">
  <!-- CSS file linking -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="container">
      <div class="component">
        <div class="result">
          <h2>Your Result</h2>
          <div class="score">76 <span>of 100</span></div>
          <div class="mention">
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="sum">
            <div class="label"><img src="assets/images/icon-reaction.svg" alt=""><span>Reaction</span></div><div class="points">80<span>/ 100</span></div>
          </div>
          <div class="sum">
            <div class="label"><img src="assets/images/icon-memory.svg" alt=""><span>Memory</span></div><div class="points">92<span>/ 100</span></div>
          </div>
          <div class="sum">
            <div class="label"><img src="assets/images/icon-verbal.svg" alt=""><span>Verbal</span></div><div class="points">61<span>/ 100</span></div>
          </div>
          <div class="sum">
            <div class="label"><img src="assets/images/icon-visual.svg" alt=""><span>Visual</span></div><div class="points">72<span>/ 100</span></div>
          </div>
          <a href="#">Continue</a>
        </div>
      </div>
    </div>
</body>
</html>
